<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<button id="btn">张艺馨</button>
	<script>
		//事件源 事件类型 事件处理程序
		var btn = document.getElementById('btn');
		btn.onclick = function() {
			alert('金亮');
		}
	</script>
</body>
</html>

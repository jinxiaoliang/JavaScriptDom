<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
    img {
        width: 100px;
        position: absolute;
    }
    </style>
</head>

<body>
    <img src="img/xm.jpg" alt="">
    <script>
    var img = document.querySelector('img');
    document.addEventListener('mousemove', move);

    function move(e) {
        var x = e.pageX;
        var y = e.pageY;

        img.style.left = x - 50 + 'px';
        img.style.top = y - 35 + 'px';
    }
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		table {
			width: 300px;
			height: 100px;
			margin: 10px auto;
			text-align: center;
			border-collapse: collapse;
			background: #ccc
		}
		thead {
			background-color: skyblue;
			color: blue
		}
		tr {
			border-bottom: 1px solid #fff;
			height: 30px;
			cursor: pointer;
		}
		tbody tr:hover {
			background: #fff
		}
		td {
			padding: 0 30px;
			border-right: 1px solid #fff
		}
	</style>
</head>
<body>
	<table>
		<thead>
			<tr>
				<td>
					<input type="checkbox">
				</td>
				<td>商品</td>
				<td>价格</td>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>

				</td>
				<td>ipad</td>
				<td>4000</td>
			</tr>
			<tr>
				<td>

				</td>
				<td>oppo</td>
				<td>3000</td>
			</tr>
			<tr>
				<td>
					<input type="checkbox">
				</td>
				<td>oppo</td>
				<td>3000</td>
			</tr>
		</tbody>
	</table>
	<script>
		var inone = document.querySelector('thead').querySelector('input');
		var intwo = document.querySelector('tbody').querySelectorAll('input');

		inone.onclick = function() {
			console.log(this.checked);
			for(var i = 0; i<intwo.length; i++){
				intwo[i].checked = this.checked;
			}
		}
		for(var i = 0; i < intwo.length; i++) {
			intwo[i].onclick = function() {
				var flag = true;
				for(var i = 0; i<intwo.length; i++) {
					if(!intwo[i].checked){
						flag = false;
						break;
					}
				}
				inone.checked = flag;
			}
		}
	</script>
</body>
</html>
